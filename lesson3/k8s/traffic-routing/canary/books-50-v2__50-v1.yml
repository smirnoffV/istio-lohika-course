apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: books
  namespace: istio-course
spec:
  hosts:
    - books
  http:
    - route:
        - destination:
            host: books
            subset: v1
          weight: 50
        - destination:
            host: books
            subset: v2
          weight: 50